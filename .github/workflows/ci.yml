name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm' # Habilita cache para dependencias

      - name: Install dependencies
        run: npm install

      - name: Run tests (Verificación de Calidad)
        run: npm test


      # INICIO DE DESPLIEGUE CONTINUO (CD)

      - name: Login to Docker Hub
        # Necesita los Secrets DOCKER_USERNAME y DOCKER_PASSWORD en GitHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image and tag
        # ⚠️ REEMPLAZAR 'tu-usuario-docker' con tu usuario real (ejemplo: exealva)
        run: docker build -t exealva/biblioteca-api-node-final:latest .

      - name: Push Docker image
        # Sube la imagen a Docker Hub para el CD
        run: docker push exealva/biblioteca-api-node-final:latest